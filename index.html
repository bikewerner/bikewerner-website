<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Werners</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bikewerner/bikewerner-website/main/pictures/Rad.ico">
    <script src="auth.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100vh; /* Volle Bildschirmhöhe */
            overflow: hidden; /* Verhindert Scrollen */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://raw.githubusercontent.com/bikewerner/bikewerner-website/main/pictures/BikeWernerLogo.png');
            background-size: contain; /* Passt sich an Bildschirmgröße an, ohne das Bild zu beschneiden */
            background-position: center; /* Immer zentriert */
            background-repeat: no-repeat; /* Verhindert die Wiederholung des Hintergrundbildes */
            background-attachment: fixed; /* Bleibt beim Scrollen fixiert */
            color: white;
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5); /* Leicht transparenter Hintergrund */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Abstand zwischen Buttons */
        }
        .button {
            width: 200px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #6c757d; /* Grau */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #5a6268; /* Dunkleres Grau beim Hover */
        }
        .hidden {
            display: none;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        button {
            width: 80%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container" class="container">
        <h2>Passwort eingeben</h2>
        <input type="password" id="passwordInput" placeholder="Passwort">
        <button onclick="login()">Anmelden</button>
        <p id="errorMessage">Falsches Passwort!</p>
    </div>

    <div id="content-container" class="container hidden">
        <h1>Willkommen Bike Werners!</h1>
        <p>Hier entsteht aktuell unsere Webseite.</p>
        <div class="button-container">
            <a href="Touren.html" class="button">Touren</a>
            <a href="Werners.html" class="button">Werners</a>
        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById("login-container").classList.add("hidden");
            document.getElementById("content-container").classList.remove("hidden");
        }

        function login() {
            const enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === "bike123") { // Passwort hier ändern
                localStorage.setItem("auth", "true");
                localStorage.setItem("passwordVersion", "v2"); // Version erhöhen, wenn Passwort geändert wird
                showContent();
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // Falls Benutzer bereits eingeloggt ist, Inhalt direkt anzeigen
        if (localStorage.getItem("auth") === "true" && localStorage.getItem("passwordVersion") === "v2") {
            showContent();
        }
    </script>
</body>
</html>
