<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrundbild Website</title>
    <style>
        body {
            background-image: url('https://github.com/bikewerner/bikewerner-website/blob/6f8a9ce69544643370d867d1c793cb159a5200d2/BikewernerLogoGPT.PNG');
            background-size: cover; /* Bild passt sich an */
            background-position: center; /* Zentrierung */
            background-attachment: fixed; /* Bild bleibt beim Scrollen */
            color: white; /* Textfarbe für bessere Sichtbarkeit */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5); /* Leicht transparenter Hintergrund für bessere Lesbarkeit */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen Bike Werners!</h1>
        <p>Hier entsteht in Kürze unsere Webseite.</p>
    </div>
</body>
</html>
