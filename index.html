<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hintergrundbild Website</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/bikewerner/bikewerner-website/main/BikewernerLogoGPT.jpg');
            background-size: cover; /* Bild passt sich an */
            background-position: center; /* Zentrierung */
            background-attachment: fixed; /* Bild bleibt beim Scrollen */
            color: white; /* Textfarbe für bessere Sichtbarkeit */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            /* graue Box um Willkommensschrift */
            background: rgba(0, 0, 0, 0.5); /* Leicht transparenter Hintergrund für bessere Lesbarkeit */
            padding: 20px;
            border-radius: 10px;
        }
        .button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen Bike Werners!</h1>
        <p>Hier entsteht in Kürze unsere Webseite.</p>
        <a href="touren.html" class="button">Touren</a>
        <a href="werners.html" class="button">Werners</a>
    </div>
</body>
</html>
