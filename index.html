<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Werners</title>
    <style>
        body {
            background-image: url('https://raw.githubusercontent.com/bikewerner/bikewerner-website/main/BikewernerLogoGPT.jpg');
            background-size: cover; /* Bild passt sich an */
            background-position: center; /* Zentrierung */
            background-attachment: fixed; /* Bild bleibt beim Scrollen */
            color: white; /* Textfarbe für bessere Sichtbarkeit */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Höhe des Bildschirms */
        }
        .container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5); /* Leicht transparenter Hintergrund für bessere Lesbarkeit */
            padding: 20px;
            border-radius: 10px;
            text-align: center; /* Zentriert den Text */
        }
        .button-container {
            display: flex;
            flex-direction: column; /* Stellt sicher, dass die Buttons untereinander stehen */
            align-items: center; /* Zentriert die Buttons */
            gap: 10px; /* Abstand zwischen den Buttons */
        }
        .button {
            display: block;
            width: 200px; /* Einheitliche Breite */
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #6c757d; /* Grau */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background: #5a6268; /* Dunkleres Grau beim Hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen Bike Werners!</h1>
        <p>Hier entsteht in Kürze unsere Webseite.</p>
        <div class="button-container">
            <a href="Touren.html" class="button">Touren</a>
            <a href="Werners.html" class="button">Werners</a>
        </div>
    </div>
</body>
</html>
